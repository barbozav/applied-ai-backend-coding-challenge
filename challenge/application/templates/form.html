<form action="" method="post" novalidate>
    <div class="form-group">
        {{ form.method.label }}
        {{ form.method() }}
        {{ form.text.label }}
        {{ form.text() }}
        {% for error in form.text.errors %}
        <span style="color: red;">
            [{{ error }}]
        </span>
        {% endfor %}
    </div>
    {{ form.submit(extra_classes='btn-primary') }}
</form>
